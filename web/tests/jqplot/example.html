<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Bar Charts</title>
  <!--[if lt IE 9]><script type="text/javascript" src="jqplot/excanvas.min.js"></script><![endif]-->
  
  <link rel="stylesheet" type="text/css" href="jqplot/jquery.jqplot.min.css" />
  
  <!-- BEGIN: load jquery -->
  <script type="text/javascript" src="jqplot/jquery-1.7.1.min.js"></script>
  <!-- END: load jquery -->

  
  
  <!-- BEGIN: load jqplot -->
  <script type="text/javascript" src="jqplot/jquery.jqplot.min.js"></script>
  <script type="text/javascript" src="jqplot/jqplot.barRenderer.min.js"></script>
  <script type="text/javascript" src="jqplot/jqplot.categoryAxisRenderer.js"></script>
  <script type="text/javascript" src="jqplot/jqplot.pieRenderer.min.js"></script>
  <script type="text/javascript" src="jqplot/jqplot.highlighter.min.js"></script>
  <script type="text/javascript" src="jqplot/jqplot.pointLabels.min.js"></script>
  <!-- END: load jqplot -->

  
  <script type="text/javascript">

	$(document).ready(function(){
        
		var s1 = [	['a', 9], ['b', 7], ['c', 6] ];	
		var s2 = [	['a', 6], ['c', 2], ['b', 4] ]; 					
		var s3 = [	['c', 5], ['a', 4], ['b', 5] ]; 
		
        plot1 = $.jqplot('chart1', [s1, s2, s3], {
            seriesDefaults:{
                renderer:$.jqplot.BarRenderer,
                pointLabels: { show: true }
            },
			series:[
				{label:'Serie 1'},
			    {label:'Serie 2'},
			    {label:'Serie 3'}
			],
			legend: {
			            show: true,
			            placement: 'outsideGrid'
			        },
            axes: {
                xaxis: {
                    renderer: $.jqplot.CategoryAxisRenderer
                }
            },
            highlighter: { show: false }
        });

    });
	
	$(document).ready(function(){
        
		var s1 = [	['a', 9], ['b', 7], ['c', 6] ];	
		var s2 = [	['d', 6], ['e', 4], ['f', 2] ]; 					
		var s3 = [	['i', 4], ['h', 5], ['g', 5] ]; 
		
        plot2 = $.jqplot('chart2', [s1, s2, s3], {
            seriesDefaults:{
                renderer:$.jqplot.BarRenderer,
                pointLabels: { show: true }
            },
			series:[
				{label:'Serie 1'},
			    {label:'Serie 2'},
			    {label:'Serie 3'}
			],
			legend: {
			            show: true,
			            placement: 'outsideGrid'
			        },
            axes: {
                xaxis: {
                    renderer: $.jqplot.CategoryAxisRenderer
                }
            },
            highlighter: { show: false }
    	});
	});
	
	$(document).ready(function(){
        
		var s1 = [	['a', 9], ['b', 7], ['c', 6] ];	
		var s2 = [	['d', 6], ['e', 4], ['f', 2] ]; 					
		var s3 = [	['i', 4], ['h', 5], ['g', 5] ]; 
		
        plot2 = $.jqplot('chart2', [s1, s2, s3], {
            seriesDefaults:{
                renderer:$.jqplot.BarRenderer,
                pointLabels: { show: true }
            },
			series:[
				{label:'Serie 1'},
			    {label:'Serie 2'},
			    {label:'Serie 3'}
			],
			legend: {
			            show: true,
			            placement: 'outsideGrid'
			        },
            axes: {
                xaxis: {
                    renderer: $.jqplot.CategoryAxisRenderer
                }
            },
            highlighter: { show: false }
    	});
	});
	
	</script>
    
  </head>
  <body>
	<div id="chart1" style="width:500px; height:300px;"></div>
	<div id="chart2" style="width:500px; height:300px;"></div>
  </body>
</html>
