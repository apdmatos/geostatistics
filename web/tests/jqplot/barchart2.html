<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Bar Charts</title>
  <!--[if lt IE 9]><script type="text/javascript" src="jqplot/excanvas.min.js"></script><![endif]-->
  
  <link rel="stylesheet" type="text/css" href="jqplot/jquery.jqplot.min.css" />
  
  <!-- BEGIN: load jquery -->
  <script type="text/javascript" src="jqplot/jquery-1.7.1.min.js"></script>
  <!-- END: load jquery -->

  
  
  <!-- BEGIN: load jqplot -->
  <script type="text/javascript" src="jqplot/jquery.jqplot.min.js"></script>
  <script type="text/javascript" src="jqplot/jqplot.barRenderer.min.js"></script>
  <script type="text/javascript" src="jqplot/jqplot.categoryAxisRenderer.js"></script>
  <script type="text/javascript" src="jqplot/jqplot.pieRenderer.min.js"></script>
  <script type="text/javascript" src="jqplot/jqplot.highlighter.min.js"></script>
  <script type="text/javascript" src="jqplot/jqplot.pointLabels.min.js"></script>
  <!-- END: load jqplot -->

  
  <script type="text/javascript">
	$(document).ready(function(){
        var s1 = [2, 6, 7, 10];
        var ticks = ['a', 'b', 'c', 'd'];
        
        plot1 = $.jqplot('chart1', [s1], {
            seriesDefaults:{
                renderer:$.jqplot.BarRenderer,
                pointLabels: { show: true }
            },
            axes: {
                xaxis: {
                    renderer: $.jqplot.CategoryAxisRenderer,
                    ticks: ticks
                }
            },
            highlighter: { show: false }
        });
    
        $('#chart1').bind('jqplotDataClick', 
            function (ev, seriesIndex, pointIndex, data) {
                $('#info1').html('series: '+seriesIndex+', point: '+pointIndex+', data: '+data);
            }
        );
    });</script>
    
  </head>
  <body>
	<div id="chart1" style="margin-top:20px; margin-left:20px; width:300px; height:300px;"></div>
  </body>
</html>
