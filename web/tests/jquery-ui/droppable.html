<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Droppable example</title>
	</head>
	<link href="jquery-ui-1.8.18/css/ui-lightness/jquery-ui-1.8.18.custom.css" type="text/css" rel="stylesheet" />
	<script type="text/javascript" src="jquery-1.7.1/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="jquery-ui-1.8.18/js/jquery-ui-1.8.18.custom.min.js"></script>
	<style>
		#draggable, #draggable2 { 
			width: 100px; 
			height: 100px; 
			padding: 0.5em; 
			float: left; 
			margin: 10px 10px 10px 0; 
		}
		#droppable { 
			width: 150px; 
			height: 150px; 
			padding: 0.5em; 
			float: left; 
			margin: 10px; 
		}
	</style>
	<script type="text/javascript">
		
		$(function() {
			$( "#draggable" ).draggable({ revert: "valid" });
			$( "#draggable2" ).draggable({ revert: "invalid" });

			$( "#droppable" ).droppable({
				activeClass: "ui-state-hover",
				hoverClass: "ui-state-active",
				drop: function( event, ui ) {
					$( this )
						.addClass( "ui-state-highlight" )
						.find( "p" )
						.html( "Dropped!" );
				}
			});
	});
		
	</script>
	<body>
		<div class="demo">
			<div id="draggable" class="ui-widget-content">
				<p>I revert when I'm dropped</p>
			</div>

			<div id="draggable2" class="ui-widget-content">
				<p>I revert when I'm not dropped</p>
			</div>

			<div id="droppable" class="ui-widget-header">
				<p>Drop me here</p>
			</div>
		</div>
	</body>
</html>
